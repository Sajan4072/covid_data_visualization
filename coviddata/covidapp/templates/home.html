<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">

    <title>COVID-19</title>

</head>

<body>
    <table border="1" align="center" width="800">
        <thead>
            <tr>
                <th>State</th>
                <th>
                    Total Cases
                </th>
                <th>
                    Active
                </th>
                <th>
                    Confirmed
                </th>
                <th>
                    Deaths
                </th>
                <th>
                    Recovered
                </th>

            </tr>
        </thead>
        <tbody>
            {% for data in data.statewise %}
            <tr>
                <td>{{data.state}}</td>
                <td>{{data.confirmed}}</td>
                <td>{{data.active}}</td>
                <td>{{data.confirmed}}</td>
                <td>{{data.deaths}}</td>
                <td>{{data.recovered}}</td>
            </tr>
            {% endfor %}


        </tbody>

    </table>
    <!--barchart-->
    <div>
        <canvas id="mychart">

        </canvas>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="text/javascript">
        //safe because django by default shows any data in decode form 
        const labels = {
            {
                labels | safe
            }
        };

        const data = {
            labels: labels,
            datasets: [{
                label: 'My First dataset',
                backgroundColor: 'rgb(255, 99, 132)',
                borderColor: 'rgb(255, 99, 132)',
                data: {
                    {
                        chartdata | safe
                    }
                },
            }]
        };


        const config = {
            type: 'bar',
            data,
            options: {}
        };

        var myChart = new Chart(document.getElementById('myChart'), config);
    </script>







</body>

</html>
